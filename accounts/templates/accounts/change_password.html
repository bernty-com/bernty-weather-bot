<!-- templates/change_password.html -->
{% extends 'weather/base.html' %}
{% block content %}
<form method="post">
  {% csrf_token %}
  {% load bootstrap3 %}
  {% bootstrap_form form %}
  {% buttons %}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{% url 'index' %}">
        <button type="button" class="btn btn-primary">Отменить</button>
      </a>
    </div>
  {% endbuttons %}
</form>
{% endblock %}
